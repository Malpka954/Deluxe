<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prośba o dostęp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        #status {
            margin-top: 10px;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Proszę zezwól na dostęp do kamery i mikrofonu</h1>
    <p>Jest to wymagane, aby kontynuować.</p>
    <div id="message">Oczekuję na Twoją zgodę...</div>
    <div id="status"></div>

    <script>
        const targetUrl = "https://www.google.com"; // ZMIEŃ NA ADRES, DOKĄD CHCESZ PRZEKIEROWAĆ

        // Funkcja do próby uzyskania dostępu do kamery i mikrofonu
        async function requestMediaAccess() {
            const messageDiv = document.getElementById('message');
            const statusDiv = document.getElementById('status');

            try {
                // Próba uzyskania strumienia wideo i audio
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                
                // Jeśli użytkownik zezwolił, ten kod się wykona
                messageDiv.textContent = "Dostęp udzielony! Przekierowuję...";
                statusDiv.textContent = "Zaraz zostaniesz przeniesiony.";

                // Po krótkim opóźnieniu przekieruj użytkownika
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 1500); // Przekierowanie po 1.5 sekundy
                
                // Opcjonalnie: zatrzymaj strumień, aby zwolnić zasoby
                stream.getTracks().forEach(track => track.stop());

            } catch (err) {
                // Jeśli użytkownik odmówił lub wystąpił błąd
                messageDiv.textContent = "Dostęp odmówiony lub wystąpił błąd.";
                statusDiv.textContent = "Nie mogę kontynuować bez Twojej zgody.";
                console.error("Błąd dostępu do mediów:", err);
            }
        }

        // Wywołaj funkcję, gdy strona zostanie załadowana
        document.addEventListener('DOMContentLoaded', requestMediaAccess);
    </script>
</body>
</html>
