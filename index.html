<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dostęp do kamery i mikrofonu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    video {
      width: 80%;
      max-width: 600px;
      border: 2px solid #333;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Włącz kamerę i mikrofon</h1>
  <p>Twoja kamera i mikrofon zostaną uruchomione po kliknięciu "Zezwól".</p>
  <video id="video" autoplay playsinline></video>

  <script>
    async function startStream() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true
        });

        const videoElement = document.getElementById('video');
        videoElement.srcObject = stream;

        // Kamera i mikrofon będą działać tak długo, jak długo strona jest otwarta
        console.log('Strumień wideo/audio działa.');

      } catch (err) {
        alert('Błąd przy uzyskiwaniu dostępu do kamery/mikrofonu: ' + err.message);
        console.error(err);
      }
    }

    startStream();
  </script>
</body>
</html>
